name: Follow my YouTube channel
on:
  schedule:
    # Runs every day
    - cron: '0 0 * * * *' 
  workflow_dispatch:

jobs:
  update-readme-with-youtube:
    name: Update this repo's README with Follow my YouTube channel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Pull in dev.to posts
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "YOUTUBE"
          feed_list: "https://www.youtube.com/feeds/videos.xml?channel_id=UCEM8bW2rMR5rVoQ81oSITEg"